<!DOCTYPE html>
<html lang="pt">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Bootstrap 4 Notifications Sample</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">

  <!-- Bootstrap 4 Notifications Sample -->
  <link rel="stylesheet" href="bootstrap-4-notifications-sample2.css">

</head>

<body>


<div class="jumbotron">
  <div class="container">
    <h4>Controle de Despesas de Viagem</h4>
  </div>
</div>
<div class="container" ng-app="app" ng-controller='main'>
  <h4>Orçamento Reservado: <input type="text"ng-model='total' /></h4>
      <hr />
  <table class="table table-striped">
  <thead>
        <tr>
          <th>Nome Despesa</th>
          <th>Valor</th>
          <th>Percentual de Participação</th>
          <th>Excluir Despesa</th>
        </tr>
      </thead>
    <tbody>
        <tr ng-repeat="room in rooms track by $index">
          <th scope="row">{{ room.room }}</th>
          <td class="price"><input class="form-control" type="text" ng-model="room.Despesa" /></td>
          <td>{{ (room.Despesa / total * 100) | number:2 }}%</td>
          <td><button ng-click="delete($index)" class="btn btn-danger">Apagar</button></td>
        </tr>
         <tr>
          <th scope="row">Saldo Restante</th>
          <td class="total">R{{test() | currency : symbol : fractionSize}}</td> 
           <td></td>
           <td></td>
        </tr>
      </tbody>
</table>
  <h3>Adicionar Despesa</h3>
  <div class="row">
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="addRoom" placeholder="Nome da Despesa"/>
    </div>
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="addDespesa" placeholder="Valor Despesa"/>
    </div>
    <button ng-click="add()" class="btn btn-success col-xs-3">Adicionar</button>
  </div>
  <hr />
    <h3>Enviar Despesas Por E-mail</h3>
  <div class="row">
    <div class="col-xs-4">
      <input type="text" class="form-control" ng-model="emailAddress" placeholder="Informe o Email"/>
    </div>
    <button ng-click="email()" class="btn btn-primary col-xs-3">Enviar</button>
  </div>
</div>

<br />

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Tether -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Bootstrap -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Font-Awesome -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <!-- Bootstrap 4 Notifications Sample -->
  <script src="bootstrap-4-notifications-sample2.js"></script>

</body>

</html>
